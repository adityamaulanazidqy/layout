<!DOCTYPE html>
<html lang="id">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Masuk - Layout</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap"
        rel="stylesheet">
    <style>
        :root {
            --primary-color: #977DFF;
            --accent-color: #2E49FA;
            --dark-color: #1A1A2E;
            --light-color: #FFFFFF;
            --gray-color: #F5F5F7;
            --text-color: #333333;
            --success-color: #28a745;
            --error-color: #dc3545;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Poppins', sans-serif;
            color: var(--text-color);
            line-height: 1.6;
            background-color: var(--light-color);
            overflow-x: hidden;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }

        /* Header & Navigation */
        header {
            background-color: var(--light-color);
            box-shadow: 0 2px 15px rgba(0, 0, 0, 0.1);
            position: sticky;
            top: 0;
            width: 100%;
            z-index: 1000;
        }

        .container {
            width: 90%;
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 20px;
        }

        .navbar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 15px 0;
        }

        .logo {
            font-size: 28px;
            font-weight: 700;
            color: var(--primary-color);
            text-decoration: none;
            display: flex;
            align-items: center;
        }

        .logo i {
            margin-right: 8px;
        }

        .nav-menu {
            display: flex;
            list-style: none;
            align-items: center;
        }

        .nav-item {
            margin-left: 25px;
            position: relative;
        }

        .nav-link {
            color: var(--dark-color);
            text-decoration: none;
            font-weight: 500;
            transition: color 0.3s ease;
            position: relative;
            padding: 8px 0;
        }

        .nav-link:after {
            content: '';
            position: absolute;
            width: 0;
            height: 3px;
            bottom: 0;
            left: 0;
            background-color: var(--primary-color);
            transition: width 0.3s ease;
            border-radius: 2px;
        }

        .nav-link:hover:after {
            width: 100%;
        }

        .nav-link:hover {
            color: var(--primary-color);
        }

        .nav-link.active {
            color: var(--primary-color);
        }

        .nav-link.active:after {
            width: 100%;
        }

        .btn {
            display: inline-block;
            padding: 12px 28px;
            border-radius: 50px;
            text-decoration: none;
            font-weight: 600;
            transition: all 0.3s ease;
            cursor: pointer;
            text-align: center;
            border: none;
            font-family: 'Poppins', sans-serif;
            font-size: 16px;
        }

        .btn-primary {
            background-color: var(--primary-color);
            color: var(--light-color);
            border: 2px solid var(--primary-color);
            box-shadow: 0 4px 10px rgba(151, 125, 255, 0.25);
        }

        .btn-primary:hover {
            background-color: transparent;
            color: var(--primary-color);
            transform: translateY(-3px);
            box-shadow: 0 10px 20px rgba(151, 125, 255, 0.3);
        }

        .btn-outline {
            background-color: transparent;
            color: var(--accent-color);
            border: 2px solid var(--accent-color);
            box-shadow: 0 4px 10px rgba(46, 73, 250, 0.15);
        }

        .btn-outline:hover {
            background-color: var(--accent-color);
            color: var(--light-color);
            transform: translateY(-3px);
            box-shadow: 0 10px 20px rgba(46, 73, 250, 0.3);
        }

        .hamburger {
            display: none;
            cursor: pointer;
            flex-direction: column;
            justify-content: space-between;
            width: 30px;
            height: 21px;
            z-index: 1001;
            position: relative;
        }

        .bar {
            display: block;
            width: 100%;
            height: 3px;
            background-color: var(--dark-color);
            transition: all 0.3s ease;
            border-radius: 3px;
        }

        /* Login Section */
        .login-container {
            display: flex;
            justify-content: center;
            align-items: center;
            flex-grow: 1;
            padding: 80px 0;
            background: linear-gradient(135deg, rgba(151, 125, 255, 0.05) 0%, rgba(46, 73, 250, 0.05) 100%);
            position: relative;
            overflow: hidden;
        }

        .login-container::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: radial-gradient(circle at 20% 80%, rgba(151, 125, 255, 0.08) 0%, transparent 40%),
                radial-gradient(circle at 80% 20%, rgba(46, 73, 250, 0.08) 0%, transparent 40%);
            z-index: 0;
        }

        .login-form {
            background-color: var(--light-color);
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            padding: 40px;
            width: 100%;
            max-width: 450px;
            margin: 20px;
            border: 1px solid rgba(151, 125, 255, 0.1);
            position: relative;
            z-index: 1;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .login-form:hover {
            transform: translateY(-5px);
            box-shadow: 0 15px 35px rgba(151, 125, 255, 0.15);
        }

        .form-title {
            text-align: center;
            margin-bottom: 30px;
            color: var(--dark-color);
            font-size: 2rem;
            position: relative;
            padding-bottom: 15px;
        }

        .form-title:after {
            content: '';
            position: absolute;
            bottom: 0;
            left: 50%;
            transform: translateX(-50%);
            width: 80px;
            height: 4px;
            background: linear-gradient(to right, var(--primary-color), var(--accent-color));
            border-radius: 2px;
        }

        .form-group {
            margin-bottom: 20px;
            position: relative;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: 500;
            color: var(--dark-color);
        }

        .form-control {
            width: 100%;
            padding: 12px 15px;
            border: 1px solid #ddd;
            border-radius: 8px;
            font-size: 16px;
            transition: all 0.3s ease;
            font-family: 'Poppins', sans-serif;
        }

        .form-control:focus {
            outline: none;
            border-color: var(--primary-color);
            box-shadow: 0 0 0 3px rgba(151, 125, 255, 0.2);
        }

        .input-icon {
            position: relative;
        }

        .input-icon i {
            position: absolute;
            right: 15px;
            top: 50%;
            transform: translateY(-50%);
            color: #aaa;
        }

        .form-options {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 25px;
            flex-wrap: wrap;
        }

        .remember-me {
            display: flex;
            align-items: center;
        }

        .remember-me input {
            margin-right: 8px;
        }

        .forgot-password {
            color: var(--primary-color);
            text-decoration: none;
            font-weight: 500;
            transition: color 0.3s ease;
        }

        .forgot-password:hover {
            text-decoration: underline;
        }

        .form-footer {
            text-align: center;
            margin-top: 30px;
            font-size: 0.9rem;
        }

        .form-footer a {
            color: var(--primary-color);
            text-decoration: none;
            font-weight: 500;
        }

        .form-footer a:hover {
            text-decoration: underline;
        }

        .alert {
            padding: 12px 15px;
            border-radius: 8px;
            margin-bottom: 20px;
            display: none;
        }

        .alert-success {
            background-color: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }

        .alert-error {
            background-color: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }

        .social-login {
            margin-top: 25px;
            text-align: center;
        }

        .social-login p {
            position: relative;
            margin-bottom: 20px;
            color: #666;
        }

        .social-login p:before,
        .social-login p:after {
            content: '';
            position: absolute;
            top: 50%;
            width: 24%;
            height: 1px;
            background-color: #ddd;
        }

        .social-login p:before {
            left: 0;
        }

        .social-login p:after {
            right: 0;
        }

        .social-buttons {
            display: flex;
            justify-content: center;
            gap: 15px;
        }

        .social-btn {
            width: 45px;
            height: 45px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            background-color: #f5f5f7;
            color: #333;
            border: none;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .social-btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
        }

        .social-btn.google:hover {
            background-color: #DB4437;
            color: white;
        }

        .social-btn.facebook:hover {
            background-color: #4267B2;
            color: white;
        }

        .social-btn.twitter:hover {
            background-color: #1DA1F2;
            color: white;
        }

        /* Animations */
        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(10px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        /* Responsive Design */
        @media (max-width: 992px) {
            .nav-menu {
                position: fixed;
                left: -100%;
                top: 0;
                flex-direction: column;
                background-color: var(--light-color);
                width: 80%;
                height: 100vh;
                box-shadow: 0 0 15px rgba(0, 0, 0, 0.1);
                transition: 0.4s;
                padding-top: 80px;
                z-index: 999;
                justify-content: flex-start;
                gap: 20px;
            }

            .nav-menu.active {
                left: 0;
            }

            .nav-item {
                margin: 0;
                width: 90%;
                text-align: center;
            }

            .nav-link {
                display: block;
                padding: 15px;
            }

            .hamburger {
                display: flex;
            }

            .hamburger.active .bar:nth-child(1) {
                transform: translateY(9px) rotate(45deg);
            }

            .hamburger.active .bar:nth-child(2) {
                opacity: 0;
            }

            .hamburger.active .bar:nth-child(3) {
                transform: translateY(-9px) rotate(-45deg);
            }
        }

        @media (max-width: 768px) {
            .login-form {
                padding: 30px 20px;
            }

            .form-title {
                font-size: 1.75rem;
            }

            .form-options {
                flex-direction: column;
                align-items: flex-start;
                gap: 10px;
            }

            .btn {
                width: 100%;
            }

            .social-buttons {
                flex-wrap: wrap;
            }
        }

        @media (max-width: 480px) {
            .form-title {
                font-size: 1.5rem;
            }

            .navbar {
                padding: 10px 0;
            }

            .logo {
                font-size: 24px;
            }

            .login-container {
                padding: 60px 0;
            }
        }
    </style>
</head>

<body>
    <!-- Header & Navigation -->
    <header>
        <div class="container">
            <nav class="navbar">
                <a href="index.html" class="logo"><i class="fas fa-paint-brush"></i>Layout</a>
                <ul class="nav-menu">
                    <li class="nav-item"><a href="index.html" class="nav-link">Home</a></li>
                    <li class="nav-item"><a href="index.html#features" class="nav-link">Layanan</a></li>
                    <li class="nav-item"><a href="index.html#about" class="nav-link">About Us</a></li>
                    <li class="nav-item"><a href="index.html#contact" class="nav-link">Kontak</a></li>
                    <li class="nav-item"><a href="register.html" class="btn btn-outline">Daftar</a></li>
                </ul>
                <div class="hamburger">
                    <span class="bar"></span>
                    <span class="bar"></span>
                    <span class="bar"></span>
                </div>
            </nav>
        </div>
    </header>

    <!-- Login Section -->
    <section class="login-container">
        <div class="login-form">
            <h2 class="form-title">Masuk ke Akun Anda</h2>

            <!-- Alert Messages -->
            <div class="alert alert-success" id="successAlert">
                <i class="fas fa-check-circle"></i> <span>Login berhasil! Mengalihkan...</span>
            </div>

            <div class="alert alert-error" id="errorAlert">
                <i class="fas fa-exclamation-circle"></i> <span>Email atau password salah.</span>
            </div>

            <!-- Login Form -->
            <form id="loginForm">
                <div class="form-group">
                    <label for="email">Email</label>
                    <div class="input-icon">
                        <input type="email" class="form-control" id="email" name="email" required
                            placeholder="Masukkan email Anda">
                        <i class="fas fa-envelope"></i>
                    </div>
                </div>

                <div class="form-group">
                    <label for="password">Password</label>
                    <div class="input-icon">
                        <input type="password" class="form-control" id="password" name="password" required
                            placeholder="Masukkan password Anda">
                        <i class="fas fa-lock"></i>
                    </div>
                </div>

                <div class="form-options">
                    <div class="remember-me">
                        <input type="checkbox" id="remember" name="remember">
                        <label for="remember">Ingat saya</label>
                    </div>
                    <a href="forgot-password.html" class="forgot-password">Lupa password?</a>
                </div>

                <button type="submit" class="btn btn-primary" id="btnLogin">Masuk</button>

                <div class="social-login">
                    <p>Atau masuk dengan</p>
                    <div class="social-buttons">
                        <button type="button" class="social-btn google">
                            <i class="fab fa-google"></i>
                        </button>
                        <button type="button" class="social-btn facebook">
                            <i class="fab fa-facebook-f"></i>
                        </button>
                        <button type="button" class="social-btn twitter">
                            <i class="fab fa-twitter"></i>
                        </button>
                    </div>
                </div>
            </form>

            <div class="form-footer">
                Belum punya akun? <a href="register.html">Daftar di sini</a>
            </div>
        </div>
    </section>

    <script>
        document.addEventListener('DOMContentLoaded', function () {
            // Mobile Menu Toggle
            const hamburger = document.querySelector(".hamburger");
            const navMenu = document.querySelector(".nav-menu");
            const body = document.body;

            if (hamburger) {
                hamburger.addEventListener("click", () => {
                    hamburger.classList.toggle("active");
                    navMenu.classList.toggle("active");

                    if (navMenu.classList.contains("active")) {
                        body.style.overflow = "hidden";
                    } else {
                        body.style.overflow = "auto";
                    }
                });

                document.querySelectorAll(".nav-link").forEach(n => n.addEventListener("click", () => {
                    hamburger.classList.remove("active");
                    navMenu.classList.remove("active");
                    body.style.overflow = "auto";
                }));
            }

            // Login Form Elements
            const loginForm = document.getElementById('loginForm');
            const successAlert = document.getElementById('successAlert');
            const errorAlert = document.getElementById('errorAlert');
            const btnLogin = document.getElementById('btnLogin');

            // API Base URL
            const API_BASE_URL = 'http://localhost:3749/api/v1';

            // Form submission
            loginForm.addEventListener('submit', async function (e) {
                e.preventDefault();

                const email = document.getElementById('email').value;
                const password = document.getElementById('password').value;
                const rememberMe = document.getElementById('remember').checked;

                if (!email || !password) {
                    showError('Harap isi semua field yang diperlukan');
                    return;
                }

                // Disable button during login process
                btnLogin.disabled = true;
                btnLogin.textContent = 'Memproses...';

                try {
                    await loginUser(email, password, rememberMe);
                } catch (error) {
                    console.error('Login error:', error);
                    showError('Terjadi kesalahan saat login');
                } finally {
                    // Re-enable button
                    btnLogin.disabled = false;
                    btnLogin.textContent = 'Masuk';
                }
            });

            // Social login buttons
            document.querySelectorAll('.social-btn').forEach(btn => {
                btn.addEventListener('click', function () {
                    const platform = this.classList.contains('google') ? 'Google' :
                        this.classList.contains('facebook') ? 'Facebook' : 'Twitter';
                    alert(`Login dengan ${platform} akan diarahkan ke halaman autentikasi.`);
                });
            });

            // API Login function
            async function loginUser(email, password, rememberMe) {
                try {
                    const response = await fetch(`${API_BASE_URL}/auth/login`, {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json',
                        },
                        body: JSON.stringify({
                            email: email,
                            password: password
                        }),
                        credentials: 'include' // Penting untuk mengirim/menerima cookies
                    });

                    const data = await response.json();

                    if (response.ok) {
                        // Login successful
                        const access_token = data.access_token;

                        // Store access token saja (refresh token sudah di cookie)
                        if (rememberMe) {
                            localStorage.setItem('token', access_token);
                        } else {
                            sessionStorage.setItem('token', access_token);
                        }

                        showSuccess('Login berhasil! Mengalihkan ke dashboard...');

                        // Get user role and redirect
                        const role = await checkRole(access_token);
                        setTimeout(() => {
                            redirectUser(role);
                        }, 1500);

                    } else {
                        // Login failed
                        const errorMessage = data.message || 'Email atau password salah';
                        showError(errorMessage);
                    }
                } catch (error) {
                    console.error('Login API error:', error);
                    showError('Tidak dapat terhubung ke server. Silakan coba lagi.');
                }
            }


            // Check user role function
            async function checkRole(access_token) {
                try {
                    const response = await fetch(`${API_BASE_URL}/profile/role`, {
                        method: "GET",
                        headers: {
                            "Authorization": `Bearer ${access_token}`,
                            "Content-Type": "application/json"
                        }
                    });

                    if (!response.ok) {
                        const errorData = await response.json();
                        throw new Error(errorData.message || 'Gagal mengambil data role user');
                    }

                    const data = await response.json();
                    const role = data.role;
                    localStorage.setItem("role", role);
                    return role;
                } catch (error) {
                    console.error("Error checking role:", error);
                    showError(error.message);
                    throw error;
                }
            }

            // Redirect user based on role
            function redirectUser(role) {
                if (role === "admin") {
                    window.location.href = 'dashboard_admin.html';
                } else if (role === "client") {
                    window.location.href = 'dashboard.html';
                } else {
                    console.log('Role tidak dikenal atau data role null:', role);
                    showError('Role pengguna tidak valid.');
                    clearAuthData();
                }
            }

            // Clear authentication data
            function clearAuthData() {
                localStorage.removeItem('token');
                localStorage.removeItem('role');
                sessionStorage.removeItem('token');
            }

            // Check if user is already logged in
            async function checkExistingLogin() {
                console.log('Checking existing login...');
                const token = localStorage.getItem('token') || sessionStorage.getItem('token');

                if (token) {
                    try {
                        const role = await checkRole(token);
                        console.log('Role yang didapatkan: ', role);
                        redirectUser(role);
                    } catch (error) {
                        console.error('Error checking existing login:', error);
                        // Jika error, clear token dan biarkan user login manual
                        clearAuthData();
                    }
                }
            }

            // Helper functions
            function showSuccess(message) {
                successAlert.querySelector('span').textContent = message;
                successAlert.style.display = 'block';
                errorAlert.style.display = 'none';

                // Hide after 5 seconds
                setTimeout(() => {
                    successAlert.style.display = 'none';
                }, 5000);
            }

            function showError(message) {
                errorAlert.querySelector('span').textContent = message;
                errorAlert.style.display = 'block';
                successAlert.style.display = 'none';

                // Hide after 5 seconds
                setTimeout(() => {
                    errorAlert.style.display = 'none';
                }, 5000);
            }

            // Check for existing login on page load
            checkExistingLogin();
        });
    </script>
</body>

</html>
